<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Leh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <div class="form-left">
        <img src="assets\image\rohit-kumar-idzQ-cyYFb4-unsplash.jpg" alt="Bike in leh">
        <div class="image-text">Book Leh</div>
        </div>
        <div class="form-right">
        <h1 class="form-header">Get Started</h1>
        <form action="#">
        <div class="form-div">

            <div class="form-group">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
            </div>
            
            <div class="form-group">
                <label for="fname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
            </div>
        </div>

        <div class="form-div">
            <div class="form-group">
                <label for="fname">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
            </div>
    
            <div class="form-group">
                <label for="fname">Phone:</label><br>
                <input type="number" id="phone" name="phone" required><br>
            </div>
        </div>

        <div class="form-div">
            <div class="form-group">
                <label for="fname">Password:</label><br>
                <input type="password" id="pass" name="pass" required><br>
            </div>
            
            <div class="form-group">
                <label for="fname">Confirm Pass:</label><br>
                <input type="password" id="confirmpass" name="confirmpass" required><br>
            </div>
        </div>
        <br>
        <div class="signup-btn"><button type="submit">Create Account</button></div>
        </form>
        <div class="log-in">
            <p>Already have an Account?</p><a href="#">Log in</a>
        </div>
    </div>
   
</body>
</html>
